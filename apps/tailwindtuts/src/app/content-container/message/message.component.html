<div class="post">
  <div class="avatar-wrapper">
    <img
      src="https://avatars.dicebear.com/api/open-peeps/{{ timestamp }}.svg"
      alt=""
      class="avatar"
    />
  </div>

  <div class="post-content">
    <p class="post-owner">
      {{ user }}
      <small class="timestamp">{{ timestamp }}</small>
    </p>
    <p class="post-text">{{ text }}</p>
  </div>
</div>
