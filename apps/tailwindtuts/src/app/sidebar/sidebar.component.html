<div class="flex flex-col h-full w-16 m-0 bg-white dark:bg-gray-900 shadow-lg">
  <ng-container
    *ngFor="let navigationItem of links; let first = first; let last = last"
  >
    <hachs-sidebar-icon
      iconName="{{ navigationItem.name }}"
      [ngClass]="[last ? 'mt-auto' : '']"
      iconDescription="{{ navigationItem.tooltip }}"
    ></hachs-sidebar-icon>

    <ng-container *ngIf="first">
      <hr class="sidebar-hr" />
    </ng-container>
  </ng-container>
</div>
